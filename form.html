<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Detail Form</title>
</head>

<body>
    <center>
        <form style="background-color: beige;text-align:center;width: 50%">
                <h2 style="color: red">Personal Details</h2>
            <h3>Name : <input type="text"></h3>
            <h3>Password : <input type="password"></h3>
            <h3>E-Mail ID : <input type="email"></h3>
            <h3>Gender : <input type="radio">Male <input type="radio">Female</h3>
            <h3>Contact : <input type="number"></h3>
            <b>
                <h2 style="color: red">Educational Qualification</h2>
            </b>
            <h3>Degree : <select>
                    <option>--Select Group--</option>
                    <option>MBA(Tech)</option>
                    <option>Btech</option>
                    <option>MTech</option>
                    <option>MSc.</option>
                </select></h3>
            <h3>Engineering : <select>
                    <option>--Select Group--</option>
                    <option>CE</option>
                    <option>AI</option>
                    <option>IT</option>
                    <option>DS</option>
                </select></h3>
            <h3>Hobbies : <input type="checkbox">Playing Chess
                <input type="checkbox">Reading Books</h3>
            <b>
                <h2 style="color: red">Address</h2>
            </b>
            <textarea rows="5" cols="40"></textarea>
            <h3>Attach Resume : <input type="file"></h3>
            <h2><input type="submit" style="width: 50px;height:20px"></h2>
        </form>
    </center>

</body>

</html>
