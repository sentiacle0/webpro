<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse number</title>
    <script>
        function reverse(){
            var numb = parseInt(document.getElementById("numb").value);
            
            var rev = numb.toString().split('').reverse().join('');
            document.getElementById('result').innerText = rev;
        }
    </script>
</head>

<body>
    <center>
        <form>
            <label>Enter number</label>
            <input type="number" id="numb">
            <br>

            <button type="button" onclick="reverse()">Reverse number</button>
            <br>

            <h1 id="result"></h1>
        </form>
    </center>
</body>
</html>
