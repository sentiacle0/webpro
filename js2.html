<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Integers</title>
    <script>
        function computeSum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var sum = num1 + num2;
            if (num1 === num2) {
                sum *= 3;
            }
            document.getElementById("result").innerHTML = "The Sum is: " + sum;
        }
    </script>
</head>

<body>
    <h1>Sum of Two Integers</h1>
    <label for="num1">Enter First Integer:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter Second Integer:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="computeSum()" style="padding: 10px;">Compute Sum</button>
    <p id="result"></p>
</body>

</html>
